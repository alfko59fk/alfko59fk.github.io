<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .loader {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h2>Loading...</h2>
        <p>Please wait</p>
    </div>

    <script>
        // Get the Gist URL from query parameter
        const gistUrl = window.location.search.substring(1); // Remove the ?
        
        if (gistUrl) {
            // Fetch the Gist content
            fetch(gistUrl)
                .then(response => response.text())
                .then(html => {
                    // Replace entire document with the Gist content
                    // This will execute any JavaScript in the Gist (including redirects)
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => {
                    document.body.innerHTML = `
                        <div style="padding: 20px; color: red;">
                            <h2>Error Loading Content</h2>
                            <p>${error.message}</p>
                            <p><strong>URL:</strong> ${gistUrl}</p>
                        </div>
                    `;
                });
        } else {
            document.body.innerHTML = `
                <div style="padding: 20px; text-align: center;">
                    <h2>No URL Provided</h2>
                    <p>Usage: https://alfko59fk.github.io/?[GIST_URL]</p>
                </div>
            `;
        }
    </script>
</body>
</html>
